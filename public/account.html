<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>
  <body>
    <div class="navbar" id="app">
        <nav-item
          v-for="item in navbarList"
          v-bind:nav="item"
          v-bind:key="item.text"
        ></nav-item>
    </div>
    <form class="card" METHOD="POST" ACTION="/">
      <div class="input_field">
        <label  class="input_label"> Full Name</label>
        <input type="text" name="name" required>
      <div>
      <div class="input_field">
        <label  class="input_label">  Email</label>
        <input type="text" name="email" required>
      <div>
      <div class="input_field">
        <label class="input_label"> Password</label>
        <input type="text" minlength="8" maxlength="16" name="password" required>
      <div>
      <div class="input_field">
        <label class="input_label"> Confirm Password</label>
        <input type="text" minlength="8" maxlength="16" name="confirmPassword" required>
      <div>
      <button > Update Account</button>
    </form>
    <script src="js/styles.js" > </script> 
  </body>
</html>
