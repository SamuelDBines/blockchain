<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/apiService.js" > </script> 
    <script language="JavaScript" type="text/javascript">
<!--
var TO,URL;
function Link(url){
 URL=url;
 TO=setTimeout('window.location=URL;',500);
}
//-->
</script>
  </head>
  <body>
    <div class="navbar" id="navbar">
        <nav-item
          v-for="item in navbarList"
          v-bind:nav="item"
          v-bind:key="item.text"
        ></nav-item>


    </div>
    <div>
    <B>Item history may take a moment to update.</B>
    </div>
    <div id="viewChain">
       <div>
      <input v-model="search" class="searchField" type="text" name="search" placeholder="search" @keyup.enter="searchItems(search)" required>
      <button class="searchButton" @click="searchItems(search)" > Search</button>
    </div>
      <table class="table">
        <thead class="tableHead">
          <th>
           Order Code
          </th>
          <th>
            Item Code
          </th>
          <th>
            Item Name
          </th>
          <th>
            Orderer 
          </th>
        </thead>
          <tbody class="tableRow" is="table-item" 
            v-for="item in itemList"
            v-bind:data="item"
            v-bind:expand="expandItem"
            v-bind:id ="id"
            v-bind:reduce="reduced"
          > </tbody>
       
      </table>
    </div>
  
  
   <script src="js/navbar.js" > </script> 
    <script src="js/adminChain.js" > </script> 
  </body>
</html>
